<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thank you page</title>
<style>
    *{
        margin: 0;
        padding:0;
        box-sizing: border-box;
    }
    body{
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size:15px;
        background-color: hsl(216, 12%, 8%);
        color:hsl(0, 100%, 100%);
        font-family: 'Overpass', sans-serif;
        line-height: 1.4;
    }
    .article{
        background-color: hsl(213, 19%, 18%);
        width:320px;
        height:380px;
        display: flex;
        justify-content: center;
        border-radius: 15px 15px;
        box-shadow: 3px 4px 7px black;
        margin: 50px auto;
        align-items: center;
        position: relative;
    }
    .container{
        position: absolute;
        top:20px;
        padding:10px;
        right:0;
        
    }
    img{
        object-fit: cover;
        object-position: center;
        padding:15px;
        margin-left:40px;
        margin-bottom: 10px;
    }
  button{
    display: block;
    margin: 0 auto;
    border: none;
    padding:3px 15px;
    background-color:hsl(214, 7%, 21%);
    border-radius: 30px 30px;
    box-shadow: 3px 4px 5px black;
    color:orange;
    margin-bottom: 15px;
    font-size:1.1em;
  }
  h2{
    font-size:1.4em;
    letter-spacing: 3px;
    padding:5px;
    margin-top: 10px;
    margin-bottom: 15px;
    text-align: center;
  }
  p{
    font-size:0.9em;
    color:hsl(217, 12%, 63%);
    padding:5px;
    text-wrap: balance;
    text-align: center;
  }
  @media(max-width:750px)
  {
    .article{
        width:100vw;
        margin-top: 40px;
    }
    img{
        display: block;
        margin:0 auto;
        margin-bottom: 10px;
    }
    p{
        font-size:1.3em;
    }
  }
</style>
</head>
<body>
    <article class="article">
        <div class="container">
            <img src="illustration-thank-you.svg" alt="Ilustration with a thank you image">
            <button type="button"></button>
            <h2>Thank you!</h2>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
        </div>
    </article>
</body>
<script>
    let rating=new URLSearchParams(window.location.search);
    let newRating=rating.get('rating');
    console.log(newRating);
    let button=document.querySelector('button');
    let text=document.createTextNode(`You selected ${newRating} out of 5`);
    button.append(text);
    

</script>
</html>
